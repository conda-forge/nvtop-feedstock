{% set version = "3.0.2" %}

package:
  name: nvtop
  version: {{ version }}

source:
  url: https://github.com/Syllo/nvtop/archive/refs/tags/{{ version }}.tar.gz
  sha256: 63fa45a2d675fe5320704850c216da6a6bb2edaf09821c26b3800fa7744bae00
  patches:
    # https://github.com/Syllo/nvtop/pull/154
    # - 154-link_rt.patch
    - amd_syscall_definitions.patch

build:
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - sysroot_linux-64 2.17  # [linux64]
    - cmake
    - make
  host:
    - ncurses
    - libdrm
    - libsystemd

test:
  commands:
    - nvtop --help

about:
  home: https://github.com/Syllo/nvtop
  summary: Neat Videocard TOP
  description: |
    A (h)top like task monitor for AMD and NVIDIA GPUs. It can handle multiple
    GPUs and print information about them in a htop familiar way.
  license: GPL-3.0-only
  license_family: GPL
  license_file: COPYING

extra:
  recipe-maintainers:
    - hmaarrfk
    - matthiasdiener
